server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index templates/index.html templates/index.htm;

    location / {
        try_files $uri $uri/ /templates/$uri /templates/index.html;
    }

    # Serve static assets properly
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        try_files $uri $uri/ /templates/$uri =404;
        expires max;
        log_not_found off;
    }
}
